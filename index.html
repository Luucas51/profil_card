<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil card</title>
</head>
<body>
    <div class="center-card">
        <div class="card">
            <div class="card-top">
            </div>
            <div class="picture-profil-card">
            </div>
            <div class="name-text">
                <h4>Lucas Oudart <strong class="year">19</strong></h4>
                <h4 class="city">Reims</h4>
            </div>
            <div class="separation-bar">

            </div>

            <div class="follower">
                <h3 class="nb-follow">86K</h3>
                <h3 class="title-follow">Follow</h3>
            </div>

            <div class="like">
                <h3 class="nb-like">803K</h3>
                <h3 class="title-like">Likes</h3>
            </div>

            <div class="picture">
                <h3 class="nb-picture">1.4K</h3>
                <h3 class="title-picture">Pictures</h3>
            </div>
        </div>picture
    </div>
</body>
</html>
